<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Kennedy Nkidi | AI & Cybersecurity Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --accent2: #f72585;
            --dark: #0f172a;
            --light: #e2e8f0;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #ef4444;
            --cyber-blue: #06b6d4;
            --cyber-purple: #8b5cf6;
            --ai-green: #10b981;
            --data-orange: #f97316;
            --matrix-green: #00ff41;
            --neon-pink: #ff00ff;
            --hacker-red: #ff3131;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(114, 9, 183, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(114, 9, 183, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(247, 37, 133, 0.1) 0%, transparent 30%);
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--accent2);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent2);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light);
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(114, 9, 183, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.2) 0%, transparent 30%);
            z-index: -1;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
            width: 100%;
        }
        
        .hero-text {
            flex: 1;
            max-width: 600px;
        }
        
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            border-radius: 2px;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }
        
        .hero-roles {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .role-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .role-tag:hover {
            background: rgba(114, 9, 183, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .role-tag i {
            color: var(--accent2);
        }
        
        .hero-btns {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.5s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--accent2), var(--accent));
            color: white;
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(247, 37, 133, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid var(--cyber-blue);
        }
        
        .btn-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-5px);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .profile-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .profile-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(114, 9, 183, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(114, 9, 183, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(114, 9, 183, 0); }
            100% { box-shadow: 0 0 0 0 rgba(114, 9, 183, 0.4); }
        }
        
        /* Features Section */
        .features {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: var(--medium-gray);
            max-width: 700px;
            margin-bottom: 60px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            height: 100%;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--accent2);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--accent2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon i {
            font-size: 2rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--light);
            font-weight: 600;
        }
        
        .feature-desc {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .feature-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent2);
            font-weight: 600;
            text-decoration: none;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .feature-link:hover {
            gap: 12px;
            color: var(--cyber-blue);
        }
        
        /* AI Interview Coach */
        .ai-interview-coach {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .ai-interview-coach:hover {
            border-color: var(--ai-green);
        }
        
        .ai-interview-coach .feature-icon {
            color: var(--ai-green);
        }
        
        .ai-interview-coach .feature-link:hover {
            color: var(--ai-green);
        }
        
        .interview-recorder {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .recorder-controls {
            display: flex;
            gap: 10px;
        }
        
        .recorder-btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .record-btn {
            background: rgba(247, 37, 133, 0.2);
            color: var(--accent2);
        }
        
        .record-btn:hover {
            background: rgba(247, 37, 133, 0.4);
        }
        
        .stop-btn {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            display: none;
        }
        
        .stop-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }
        
        .analyze-btn {
            background: rgba(16, 185, 129, 0.2);
            color: var(--ai-green);
            display: none;
        }
        
        .analyze-btn:hover {
            background: rgba(16, 185, 129, 0.4);
        }
        
        .recorder-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        /* Cyber Attack Map */
        .cyber-map-container {
            padding: 50px 0;
        }
        
        .map-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .map-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin-bottom: 40px;
        }
        
        .cyber-map {
            position: relative;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glow);
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.7);
            z-index: 2;
        }
        
        .map-content {
            text-align: center;
            padding: 20px;
        }
        
        .map-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--danger);
        }
        
        .map-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .map-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .map-stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--danger);
        }
        
        .map-stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .map-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .network-node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .network-node.active {
            background: var(--danger);
            box-shadow: 0 0 15px var(--danger);
            animation: pulse 2s infinite;
        }
        
        .network-node.warning {
            background: var(--warning);
            box-shadow: 0 0 15px var(--warning);
            animation: pulse 3s infinite;
        }
        
        .network-node.safe {
            background: var(--ai-green);
            box-shadow: 0 0 15px var(--ai-green);
        }
        
        .network-edge {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            transform-origin: left center;
            z-index: 0;
        }
        
        .network-edge.active {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }
        
        .network-edge.warning {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }
        
        .network-edge.safe {
            background: var(--ai-green);
            box-shadow: 0 0 10px var(--ai-green);
        }
        
        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 3;
        }
        
        .legend-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        
        .high-risk {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }
        
        .medium-risk {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }
        
        .low-risk {
            background: var(--ai-green);
            box-shadow: 0 0 10px var(--ai-green);
        }
        
        /* About Section */
        .about {
            padding: 100px 0;
            position: relative;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .about-text {
            color: var(--light);
        }
        
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .certifications-list {
            margin: 20px 0;
            padding-left: 20px;
        }
        
        .certifications-list li {
            margin-bottom: 15px;
            position: relative;
            padding-left: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .certifications-list li:before {
            content: "✅";
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--accent2);
        }
        
        .projects-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .projects-list li {
            background: rgba(67, 97, 238, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .projects-list li:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-3px);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-item {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
        }
        
        .stat-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Skills Matrix */
        .skills-matrix {
            padding: 100px 0;
            position: relative;
        }
        
        .matrix-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent2), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .matrix-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin-bottom: 60px;
        }
        
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .matrix-item {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
        }
        
        .matrix-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .matrix-item h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 600;
        }
        
        .matrix-item p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Experience Section */
        .experience {
            padding: 100px 0;
            position: relative;
        }
        
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent2), var(--cyber-blue));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        
        .timeline-item {
            padding: 20px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-content {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            box-shadow: var(--glow);
        }
        
        .timeline-content:hover {
            transform: translateY(-5px);
            border-color: var(--accent2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .timeline-content h3 {
            color: var(--accent2);

                edge.style.left = `${Math.random() * 100}%`;

                edges.push(edge);

            setInterval(() => {
                const nodes = document.querySelectorAll('.network-node');
                const edges = document.querySelectorAll('.network-edge');
                
                // Reset all nodes and edges
                nodes.forEach(node => {
                    node.className = 'network-node';
                });
                edges.forEach(edge => {
                    edge.className = 'network-edge';
                });
                
                // Add random threat

                randomNode.className = 'network-node danger';

                        warningNode.className = 'network-node warning';
                    }
                }
                
                // Add threat edges
                for (let i = 0; i < 3; i++) {
                    const randomEdge = edges[Math.floor(Math.random() * edges.length)];
                    randomEdge.className = 'network-edge danger';
                }
            }, 5000);
        }
        
        // Initialize the supply chain threat intelligence
        function initSupplyChainNetwork() {
            const supplyChainNetwork = document.getElementById('supplyChainNetwork');
            const nodes = [];
            const edges = [];
            
            // Create nodes
            for (let i = 0; i < 25; i++) {
                const node = document.createElement('div');
                node.className = 'supply-chain-node';
                node.innerHTML = '<i class="fas fa-server"></i>';
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;
                supplyChainNetwork.appendChild(node);
                nodes.push(node);
            }
            
            // Create edges
            for (let i = 0; i < 40; i++) {
                const edge = document.createElement('div');
                edge.className = 'supply-chain-edge';
                edge.style.left = `${Math.random() * 100}%`;
                edge.style.top = `${Math.random() * 100}%`;
                edge.style.width = `${Math.random() * 50 + 20}px`;
                edge.style.transform = `rotate(${Math.random() * 360}deg)`;
                supplyChainNetwork.appendChild(edge);
                edges.push(edge);
            }
            
            // Simulate threats
            setInterval(() => {
                const nodes = document.querySelectorAll('.supply-chain-node');
                const edges = document.querySelectorAll('.supply-chain-edge');
                
                // Reset all nodes and edges
                nodes.forEach(node => {
                    node.className = 'supply-chain-node';
                });
                edges.forEach(edge => {
                    edge.className = 'supply-chain-edge';
                });
                
                // Add random threat
                const randomNode = nodes[Math.floor(Math.random() * nodes.length)];
                randomNode.className = 'supply-chain-node danger';
                
                // Add warning nodes
                for (let i = 0; i < 3; i++) {
                    const warningNode = nodes[Math.floor(Math.random() * nodes.length)];
                    if (!warningNode.classList.contains('danger')) {
                        warningNode.className = 'supply-chain-node warning';
                    }
                }
                
                // Add threat edges
                for (let i = 0; i < 3; i++) {
                    const randomEdge = edges[Math.floor(Math.random() * edges.length)];
                    randomEdge.className = 'supply-chain-edge danger';
                }
            }, 5000);
        }
        
        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            initCyberAttackMap();
            initSupplyChainNetwork();
            
            // Add typing effect to AI messages
            const botMessages = document.querySelectorAll('.ai-message.bot');
            botMessages.forEach(message => {
                message.classList.add('typing');
            });
        });
    </script>
</body>
